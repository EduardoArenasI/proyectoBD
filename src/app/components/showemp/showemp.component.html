<table class="table table-hover table-striped" > 
<thead class="bg-dark text-white">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Domicilio</th>
        <th>Sueldo</th>
        <th></th>
    </tr>
</thead>




<tbody>
    <tr *ngFor="let empleado of Empleado">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.domicilio}}</td>
            <td>{{empleado.sueldo}}</td>
            <td>
            <button routerLink="/editemp/{{empleado.id}}" class="btn btn-outline-dark" ><i class="fa-solid fa-pen-to-square"></i></button>
            <button (click)="deleteRow(empleado)" class="btn btn-outline-dark"> <i class="fa-solid fa-delete-left"></i></button>
            </td>
    </tr>
</tbody>

</table>
